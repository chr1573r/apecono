<!DOCTYPE html>
<html>
<head>
  <title>apeco</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <style>
  body {
      background-color: rgb(23,23,42);
  }

  a {
      color: rgb(162,176,238);
      text-decoration: none;
      font-family: 'Open Sans', sans-serif;
      font-size: 8em;
  }
  a:hover {
      color: rgb(246,247,249);
  }

  .container {
      position: absolute;
      top: 50%;
      left: 50%;
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
  }

  /* Effect 4: bottom border enlarge */
  .cl-effect-4 a {
  	padding: 0 0 10px;
  }

  .cl-effect-4 a::after {
  	position: absolute;
  	top: 100%;
  	left: 0;
  	width: 100%;
  	height: 1px;
  	background: #fff;
  	content: '';
  	opacity: 0;
  	-webkit-transition: height 0.3s, opacity 0.3s, -webkit-transform 0.3s;
  	-moz-transition: height 0.3s, opacity 0.3s, -moz-transform 0.3s;
  	transition: height 0.3s, opacity 0.3s, transform 0.3s;
  	-webkit-transform: translateY(-10px);
  	-moz-transform: translateY(-10px);
  	transform: translateY(-10px);
  }

  .cl-effect-4 a:hover::after,
  .cl-effect-4 a:focus::after {
  	height: 5px;
  	opacity: 1;
  	-webkit-transform: translateY(0px);
  	-moz-transform: translateY(0px);
  	transform: translateY(0px);
  }

  </style>
</head>
<body>
  <div class="container">
      <nav class="cl-effect-4" id="cl-effect-4">
        <a href="http://github.com">a</a>
        <a href="http://github.com">p</a>
        <a href="http://github.com">e</a>
        <a href="http://github.com">c</a>
        <a href="http://github.com">o</a>
      </nav>
  </div>
</body>
</html>
