<!DOCTYPE html>
<html>
<head>
<style>
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
}
</style>
</head>
<body>
  <div class="container">
      <span>I'm vertically/horizontally centered!</span>
  </div>
</body>
</html>
